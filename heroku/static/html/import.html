{% extends "base.html" %}

{% block content %}

<form action ="/import/" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<p>{{ form.non_field_errors }}</p>
    <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
    <p>
        {{ form.docfile.errors }}
        {{ form.docfile }}
    </p>
   <input type="submit" value="Upload" class="btn btn-primary">
</form>

{% endblock %}
